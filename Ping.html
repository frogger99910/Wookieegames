<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            border: 4px solid green;
        }
        #score {
            text-align: center;
            color: green;
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Player: 0 | AI: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("score");

        const ballRadius = 8;
        const basePaddleWidth = 10;

        let paddleHeight = 80; // Default paddle height
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;
        let balls = [{ x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 }];

        let playerScore = 0;
        let aiScore = 0;

        let breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true); // For breakaway paddles

        function drawRoundedRect(x, y, width, height, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        function resetBall(winner) {
            balls = [{ x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 }];

            if (winner === "AI") {
                aiScore++;
            } else if (winner === "Player") {
                playerScore++;
            }

            updateScore();
        }

        function updateScore() {
            scoreBoard.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
        }

        function moveEverything() {
            balls.forEach((ball, index) => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Ball collision with top and bottom walls
                if (ball.y - ballRadius < 0 || ball.y + ballRadius > canvas.height) {
                    ball.dy = -ball.dy;
                }

                // Ball collision with paddles
                if (ball.x - ballRadius < basePaddleWidth) {
                    const paddleSegment = Math.floor((ball.y - playerY) / 10);
                    if (paddleSegment >= 0 && paddleSegment < breakawayPieces.length && breakawayPieces[paddleSegment]) {
                        ball.dx = -ball.dx;
                        if (currentLevel === 4) breakawayPieces[paddleSegment] = false; // Break away for level 4
                    } else {
                        balls.splice(index, 1);
                        if (balls.length === 0) resetBall("AI");
                    }
                }

                if (ball.x + ballRadius > canvas.width - basePaddleWidth) {
                    if (ball.y > aiY && ball.y < aiY + paddleHeight) {
                        ball.dx = -ball.dx;
                    } else {
                        balls.splice(index, 1);
                        if (balls.length === 0) resetBall("Player");
                    }
                }
            });

            // AI paddle movement
            const aiCenter = aiY + paddleHeight / 2;
            if (aiCenter < balls[0].y - 10) aiY += 2;
            else if (aiCenter > balls[0].y + 10) aiY -= 2;
        }

        function drawEverything() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear screen

            // Draw background
            drawRoundedRect(0, 0, canvas.width, canvas.height, 0, "black");

            // Draw player paddle (with breakaway pieces)
            for (let i = 0; i < breakawayPieces.length; i++) {
                if (breakawayPieces[i]) {
                    drawRoundedRect(0, playerY + i * 10, basePaddleWidth, 10, 5, "green");
                }
            }

            // Draw AI paddle
            drawRoundedRect(canvas.width - basePaddleWidth, aiY, basePaddleWidth, paddleHeight, 5, "green");

            // Draw balls
            balls.forEach((ball) => {
                drawCircle(ball.x, ball.y, ballRadius, "green");
            });
        }

        function initializeLevel() {
            currentLevel = Math.floor(Math.random() * 5) + 1;
            switch (currentLevel) {
                case 1: // Normal mode
                    paddleHeight = 80;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    balls = [{ x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 }];
                    break;
                case 2: // Small paddles
                    paddleHeight = 40;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    break;
                case 3: // Big paddles
                    paddleHeight = 120;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    break;
                case 4: // Breakaway paddles
                    paddleHeight = 80;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    balls = [{ x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 }];
                    break;
                case 5: // Five balls
                    paddleHeight = 80;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    balls = Array.from({ length: 5 }, () => ({
                        x: canvas.width / 2,
                        y: Math.random() * canvas.height,
                        dx: Math.random() > 0.5 ? 4 : -4,
                        dy: (Math.random() * 6) - 3,
                    }));
                    break;
            }
        }

        function gameLoop() {
            moveEverything();
            drawEverything();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseY = event.clientY - rect.top - root.scrollTop;
            playerY = Math.max(0, Math.min(mouseY - paddleHeight / 2, canvas.height - paddleHeight));
        });

        initializeLevel();
        gameLoop();
    </script>
</body>
</html>
