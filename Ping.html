<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/star-wars-color/229/chewbacca-1024.png">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            border: 4px solid green;
        }
        #score {
            text-align: center;
            color: green;
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Player: 0 | AI: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("score");

        const ballRadius = 8;
        const basePaddleWidth = 10;

        let paddleHeight = 80; // Default paddle height
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;
        let ballX = [canvas.width / 2];
        let ballY = [canvas.height / 2];
        let ballSpeedX = [4];
        let ballSpeedY = [4];

        let playerScore = 0;
        let aiScore = 0;

        let breakawayPieces = Array.from({ length: paddleHeight / 10 }, (_, i) => true); // For breakaway paddles

        function drawRoundedRect(x, y, width, height, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        function resetBall(winner) {
            ballX = [canvas.width / 2];
            ballY = [canvas.height / 2];
            ballSpeedX = [4];
            ballSpeedY = [4];

            if (winner === "AI") {
                aiScore++;
            } else if (winner === "Player") {
                playerScore++;
            }

            updateScore();
        }

        function updateScore() {
            scoreBoard.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
        }

        function moveEverything() {
            for (let i = 0; i < ballX.length; i++) {
                ballX[i] += ballSpeedX[i];
                ballY[i] += ballSpeedY[i];

                // Ball collision with top and bottom walls
                if (ballY[i] - ballRadius < 0 || ballY[i] + ballRadius > canvas.height) {
                    ballSpeedY[i] = -ballSpeedY[i];
                }

                // Ball collision with paddles
                if (ballX[i] - ballRadius < basePaddleWidth) {
                    const paddleSegment = Math.floor((ballY[i] - playerY) / 10);
                    if (paddleSegment >= 0 && paddleSegment < breakawayPieces.length && breakawayPieces[paddleSegment]) {
                        ballSpeedX[i] = -ballSpeedX[i];
                        if (currentLevel === 4) breakawayPieces[paddleSegment] = false; // Break away for level 4
                    } else {
                        resetBall("AI");
                    }
                }

                if (ballX[i] + ballRadius > canvas.width - basePaddleWidth) {
                    if (ballY[i] > aiY && ballY[i] < aiY + paddleHeight) {
                        ballSpeedX[i] = -ballSpeedX[i];
                    } else {
                        resetBall("Player");
                    }
                }
            }

            // AI paddle movement (still less effective for fairness)
            const aiCenter = aiY + paddleHeight / 2;
            if (aiCenter < ballY[0] - 10) aiY += 2;
            else if (aiCenter > ballY[0] + 10) aiY -= 2;
        }

        function drawEverything() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear screen
            drawRect(0, 0, canvas.width, canvas.height, "black"); // Background

            // Draw player paddle (with breakaway pieces)
            for (let i = 0; i < breakawayPieces.length; i++) {
                if (breakawayPieces[i]) {
                    drawRoundedRect(0, playerY + i * 10, basePaddleWidth, 10, 5, "green");
                }
            }

            // Draw AI paddle
            drawRoundedRect(canvas.width - basePaddleWidth, aiY, basePaddleWidth, paddleHeight, 5, "green");

            // Draw balls
            for (let i = 0; i < ballX.length; i++) {
                drawCircle(ballX[i], ballY[i], ballRadius, "green");
            }
        }

        function initializeLevel() {
            const level = Math.floor(Math.random() * 5) + 1;
            switch (level) {
                case 1: // Normal mode
                    paddleHeight = 80;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    ballX = [canvas.width / 2];
                    ballY = [canvas.height / 2];
                    break;
                case 2: // Small paddles
                    paddleHeight = 40;
                    break;
                case 3: // Big paddles
                    paddleHeight = 120;
                    break;
                case 4: // Breakaway paddles
                    paddleHeight = 80;
                    breakawayPieces = Array.from({ length: paddleHeight / 10 }, () => true);
                    break;
                case 5: // Five balls
                    paddleHeight = 80;
                    ballX = Array.from({ length: 5 }, () => canvas.width / 2);
                    ballY = Array.from({ length: 5 }, (_, i) => canvas.height / 2 + i * 20 - 40);
                    ballSpeedX = Array.from({ length: 5 }, () => (Math.random() > 0.5 ? 4 : -4));
                    ballSpeedY = Array.from({ length: 5 }, () => (Math.random() * 6) - 3);
                    break;
            }
        }

        function gameLoop() {
            moveEverything();
            drawEverything();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseY = event.clientY - rect.top - root.scrollTop;
            playerY = Math.max(0, Math.min(mouseY - paddleHeight / 2, canvas.height - paddleHeight));
        });

        initializeLevel();
        gameLoop();
    </script>
</body>
</html>
