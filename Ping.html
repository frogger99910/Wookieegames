<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            border: 4px solid green;
        }
        #score {
            text-align: center;
            color: green;
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Player: 0 | AI: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreBoard = document.getElementById("score");

        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballRadius = 8;

        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 4;
        let ballSpeedY = 4;

        let playerScore = 0;
        let aiScore = 0;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        function resetBall(winner) {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = (Math.random() * 6) - 3;

            if (winner === "AI") {
                aiScore++;
            } else if (winner === "Player") {
                playerScore++;
            }

            updateScore();
        }

        function updateScore() {
            scoreBoard.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
        }

        function moveEverything() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom walls
            if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (ballX - ballRadius < paddleWidth) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    resetBall("AI");
                }
            }

            if (ballX + ballRadius > canvas.width - paddleWidth) {
                if (ballY > aiY && ballY < aiY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    resetBall("Player");
                }
            }

            // AI paddle follows the ball more slowly
            const aiCenter = aiY + paddleHeight / 2;
            if (aiCenter < ballY - 10) {
                aiY += 2; // Slower movement
            } else if (aiCenter > ballY + 10) {
                aiY -= 2; // Slower movement
            }
        }

        function drawEverything() {
            drawRect(0, 0, canvas.width, canvas.height, "black"); // Clear screen
            drawRect(0, playerY, paddleWidth, paddleHeight, "green"); // Player paddle
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, "green"); // AI paddle
            drawCircle(ballX, ballY, ballRadius, "green"); // Ball
        }

        function gameLoop() {
            moveEverything();
            drawEverything();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseY = event.clientY - rect.top - root.scrollTop;
            playerY = mouseY - paddleHeight / 2;
        });

        gameLoop();
    </script>
</body>
</html>
