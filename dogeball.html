<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Ball</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: red;
            display: none;
        }
        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOverMessage">You Lost</div>
    <div class="level-up" id="levelUpMessage">Level Up!</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const levelUpMessage = document.getElementById('levelUpMessage');

        canvas.width = 800;
        canvas.height = 600;

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            color: 'white',
            speed: 5,
            dx: 0
        };

        let level = 1;
        let score = 0;
        const enemySize = 50;
        const enemies = [];
        let enemySpeed = 2;
        let enemyFrequency = 0.02;
        let enemiesDodged = 0;
        let enemiesToNextLevel = 10;
        const trackingEnemySpeed = 1;

        function drawPlayer() {
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                context.fillStyle = enemy.color;
                context.fillRect(enemy.x, enemy.y, enemySize, enemySize);
            });
        }

        function movePlayer() {
            player.x += player.dx;

            // Keep player within the canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                if (enemy.type === 'normal') {
                    enemy.y += enemySpeed;
                } else if (enemy.type === 'tracking') {
                    if (player.x < enemy.x) {
                        enemy.x -= trackingEnemySpeed;
                    } else if (player.x > enemy.x) {
                        enemy.x += trackingEnemySpeed;
                    }
                    enemy.y += enemySpeed;
                }

                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score++;
                    enemiesDodged++;
                    if (enemiesDodged >= enemiesToNextLevel) {
                        level++;
                        enemySpeed += 1;
                        enemyFrequency += 0.01;
                        enemiesDodged = 0;
                        enemiesToNextLevel += 5;
                        showLevelUpMessage();
                    }
                }
            });

            // Add new enemy
            if (Math.random() < enemyFrequency) {
                const enemyType = Math.random() < 0.2 ? 'tracking' : 'normal'; // 20% chance of a tracking enemy
                const enemyColor = enemyType === 'tracking' ? 'blue' : 'red';
                enemies.push({
                    x: Math.random() * (canvas.width - enemySize),
                    y: 0,
                    type: enemyType,
                    color: enemyColor
                });
            }
        }

        function showLevelUpMessage() {
            levelUpMessage.style.display = 'block';
            setTimeout(() => {
                levelUpMessage.style.display = 'none';
            }, 2000);
        }

        function gameOver() {
            gameOverMessage.style.display = 'block';
            setTimeout(() => {
                document.location.reload();
            }, 3000);
        }

        function detectCollision() {
            enemies.forEach(enemy => {
                if (
                    player.x < enemy.x + enemySize &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemySize &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver();
                }
            });
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clearCanvas();
            drawPlayer();
            drawEnemies();
            movePlayer();
            updateEnemies();
            detectCollision();

            requestAnimationFrame(update);
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') player.dx = 0;
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        update();
    </script>
</body>
</html>
