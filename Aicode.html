<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let currentLevel = 0;
        const levels = [
            [
                { x: 0, y: 350, width: 800, height: 50, color: 'green' },
                { x: 150, y: 300, width: 100, height: 20, color: 'green' },
                { x: 350, y: 250, width: 100, height: 20, color: 'green' },
                { x: 550, y: 200, width: 100, height: 20, color: 'green' },
            ],
            [
                { x: 0, y: 350, width: 800, height: 50, color: 'green' },
                { x: 100, y: 300, width: 100, height: 20, color: 'green' },
                { x: 250, y: 250, width: 100, height: 20, color: 'green' },
                { x: 400, y: 200, width: 100, height: 20, color: 'green' },
                { x: 550, y: 150, width: 100, height: 20, color: 'green' },
            ],
            [
                { x: 0, y: 350, width: 800, height: 50, color: 'green' },
                { x: 150, y: 300, width: 100, height: 20, color: 'green' },
                { x: 300, y: 250, width: 100, height: 20, color: 'green' },
                { x: 450, y: 200, width: 100, height: 20, color: 'green' },
                { x: 600, y: 150, width: 100, height: 20, color: 'green' },
            ]
        ];

        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            color: 'red',
            speed: 5,
            dy: 0,
            gravity: 0.5,
            jumpPower: 10,
            onGround: false
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            levels[currentLevel].forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            player.y += player.dy;
            player.dy += player.gravity;

            let onGround = false;
            levels[currentLevel].forEach(platform => {
                if (player.y + player.height > platform.y && player.y + player.height < platform.y + platform.height && player.x + player.width > platform.x && player.x < platform.x + platform.width) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    onGround = true;
                }
            });

            player.onGround = onGround;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }
        }

        function movePlayer(e) {
            if (e.key === 'ArrowLeft') {
                player.x -= player.speed;
            } else if (e.key === 'ArrowRight') {
                player.x += player.speed;
            } else if (e.key === 'ArrowUp' && player.onGround) {
                player.dy = -player.jumpPower;
                player.onGround = false;
            }
        }

        document.addEventListener('keydown', movePlayer);

        function nextLevel() {
            currentLevel++;
            if (currentLevel >= levels.length) {
                alert('You completed all levels!');
                currentLevel = 0;
            }
            player.x = 50;
            player.y = 300;
        }

        function checkLevelCompletion() {
            if (player.x > canvas.width - player.width) {
                nextLevel();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawPlatforms();
            updatePlayer();
            checkLevelCompletion();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
