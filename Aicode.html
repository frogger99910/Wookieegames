<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Platformer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        canvas {
            background-color: #87CEEB;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .visible {
            display: flex;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="loseScreen" class="overlay">
        <h1>You Lose</h1>
        <button id="restartButton">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const ninja = {
            width: 40,
            height: 80,
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            dx: 5,
            dy: 0,
            gravity: 0.5,
            jumpForce: -10,
            jumps: 0,
            maxJumps: 2,
            color: 'red',
            linesColor: 'black',
            attacking: false,
            attackDuration: 10,
            attackFrame: 0,
            health: 100
        };

        const enemy = {
            width: 40,
            height: 80,
            x: 100,
            y: canvas.height - 80,
            dx: 3,
            color: 'black',
            linesColor: 'red',
            attacking: false
        };

        const platforms = [
            { x: 100, y: 500, width: 200, height: 20 },
            { x: 400, y: 400, width: 200, height: 20 },
            { x: 200, y: 300, width: 200, height: 20 }
        ];

        let gameOver = false;

        function drawCharacter(character) {
            ctx.fillStyle = character.color;
            ctx.fillRect(character.x, character.y, character.width, character.height);

            ctx.strokeStyle = character.linesColor;
            ctx.beginPath();
            ctx.moveTo(character.x, character.y);
            ctx.lineTo(character.x + character.width, character.y + character.height);
            ctx.moveTo(character.x + character.width, character.y);
            ctx.lineTo(character.x, character.y + character.height);
            ctx.stroke();
        }
