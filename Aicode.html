<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let currentLevel = 0;
        const levels = [
            // Define 10 unique levels
            [
                { x: 0, y: 350, width: 800, height: 50, color: 'green' },
                { x: 150, y: 300, width: 100, height: 20, color: 'green' },
                { x: 350, y: 250, width: 100, height: 20, color: 'green' },
                { x: 550, y: 200, width: 100, height: 20, color: 'green' },
            ],
            [
                { x: 0, y: 350, width: 800, height: 50, color: 'green' },
                { x: 100, y: 300, width: 100, height: 20, color: 'green' },
                { x: 250, y: 250, width: 100, height: 20, color: 'green' },
                { x: 400, y: 200, width: 100, height: 20, color: 'green' },
                { x: 550, y: 150, width: 100, height: 20, color: 'green' },
            ],
            // Add more levels as needed
        ];

        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            color: 'blue',
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: 12,
            doubleJump: false,
            onGround: false,
            wallJumping: false,
            attackRange: 20
        };

        let enemies = [
            { x: 400, y: 300, width: 50, height: 50, color: 'red' }
        ];

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawPlatforms() {
            levels[currentLevel].forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            player.x += player.dx;
            player.y += player.dy;
            player.dy += player.gravity;

            let onGround = false;
            let wallJumping = false;
            levels[currentLevel].forEach(platform => {
                if (player.y + player.height > platform.y && player.y + player.height < platform.y + platform.height && player.x + player.width > platform.x && player.x < platform.x + platform.width) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    onGround = true;
                    player.doubleJump = false;
                }

                if (player.x + player.width > platform.x && player.x < platform.x + platform.width && player.y + player.height > platform.y && player.y < platform.y + platform.height) {
                    player.dx = 0;
                    wallJumping = true;
                }
            });

            player.onGround = onGround;
            player.wallJumping = wallJumping;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
                player.doubleJump = false;
            }

            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        function movePlayer(e) {
            if (e.key === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.key === 'ArrowRight') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowUp') {
                if (player.onGround) {
                    player.dy = -player.jumpPower;
                    player.onGround = false;
                } else if (!player.doubleJump) {
                    player.dy = -player.jumpPower;
                    player.doubleJump = true;
                } else if (player.wallJumping) {
                    player.dy = -player.jumpPower;
                    player.wallJumping = false;
                }
            } else if (e.key === ' ') {
                attackEnemies();
            }
        }

        function stopPlayer(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                player.dx = 0;
            }
        }

        function attackEnemies() {
            enemies = enemies.filter(enemy => {
                const isInRange = (
                    player.x + player.width + player.attackRange > enemy.x &&
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height
                );
                return !isInRange;
            });
        }

        document.addEventListener('keydown', movePlayer);
        document.addEventListener('keyup', stopPlayer);

        function nextLevel() {
            currentLevel++;
            if (currentLevel >= levels.length) {
                alert('You completed all levels!');
                currentLevel = 0;
            }
            player.x = 50;
            player.y = 300;
            // Reset enemies for the new level
            enemies = [
                { x: 400, y: 300, width: 50, height: 50, color: 'red' }
            ];
        }

        function checkLevelCompletion() {
            if (player.x > canvas.width - player.width) {
                nextLevel();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            drawPlatforms();
            updatePlayer();
            checkLevelCompletion();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
