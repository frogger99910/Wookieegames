<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Platformer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const ninja = {
            width: 50,
            height: 100,
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            dx: 5,
            dy: 0,
            gravity: 0.5,
            jumpForce: -10,
            isJumping: false,
            onGround: true,
            color: 'red',
            linesColor: 'black',
            attacking: false
        };

        const enemy = {
            width: 50,
            height: 100,
            x: 100,
            y: canvas.height - 100,
            dx: 3,
            color: 'black',
            linesColor: 'red',
            attacking: false
        };

        function drawCharacter(character) {
            ctx.fillStyle = character.color;
            ctx.fillRect(character.x, character.y, character.width, character.height);

            ctx.strokeStyle = character.linesColor;
            ctx.beginPath();
            ctx.moveTo(character.x, character.y);
            ctx.lineTo(character.x + character.width, character.y + character.height);
            ctx.moveTo(character.x + character.width, character.y);
            ctx.lineTo(character.x, character.y + character.height);
            ctx.stroke();
        }

        function drawSword(character) {
            if (character.attacking) {
                const swordX = character.x + (character.width / 2) * (character === ninja ? 1 : -1);
                ctx.fillStyle = 'gray';
                ctx.fillRect(swordX, character.y + character.height / 4, 30, 5);
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawCharacter(ninja);
            drawCharacter(enemy);
            drawSword(ninja);
            drawSword(enemy);

            // Ninja movement
            if (keys['ArrowLeft'] && ninja.x > 0) {
                ninja.x -= ninja.dx;
            }
            if (keys['ArrowRight'] && ninja.x + ninja.width < canvas.width) {
                ninja.x += ninja.dx;
            }

            // Ninja jumping
            if (ninja.isJumping) {
                ninja.dy += ninja.gravity;
                ninja.y += ninja.dy;
                if (ninja.y + ninja.height >= canvas.height) {
                    ninja.y = canvas.height - ninja.height;
                    ninja.isJumping = false;
                    ninja.dy = 0;
                    ninja.onGround = true;
                }
            }

            // Enemy movement and attack
            if (ninja.x < enemy.x) {
                enemy.x -= enemy.dx;
            } else {
                enemy.x += enemy.dx;
            }
            if (Math.abs(ninja.x - enemy.x) < 100) {
                enemy.attacking = true;
            } else {
                enemy.attacking = false;
            }

            // Sword collision detection
            if (ninja.attacking && ninja.x + ninja.width + 30 >= enemy.x && ninja.x <= enemy.x + enemy.width && ninja.y <= enemy.y + enemy.height && ninja.y + ninja.height >= enemy.y) {
                alert('Ninja hit the enemy!');
                ninja.attacking = false;
            }
            if (enemy.attacking && enemy.x - 30 <= ninja.x + ninja.width && enemy.x >= ninja.x && enemy.y <= ninja.y + ninja.height && enemy.y + enemy.height >= ninja.y) {
                alert('Enemy hit the ninja!');
                enemy.attacking = false;
            }

            requestAnimationFrame(update);
        }

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && ninja.onGround) {
                ninja.dy = ninja.jumpForce;
                ninja.isJumping = true;
                ninja.onGround = false;
            }
            if (e.key === ' ' && !ninja.onGround) {
                ninja.attacking = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if (e.key === ' ') {
                ninja.attacking = false;
            }
        });

        update();
    </script>
</body>
</html>
