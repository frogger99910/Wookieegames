<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    .spinner {
      margin: 20px auto;
      border: 4px solid #f4f4f9; /* Light background color */
      border-top: 4px solid #333; /* Darker spinner color */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter a description" />
  <button onclick="generateImage()">Generate Image</button>
  <div class="output" id="output"></div>

  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");

      if (!prompt.trim()) {
        outputDiv.innerHTML = "<p>Please enter a description.</p>";
        return;
      }

      // Display the loading spinner
      outputDiv.innerHTML = `<div class="spinner"></div><p>Generating an image for: <strong>${prompt}</strong></p>`;

      // Simulate image generation locally
      setTimeout(() => {
        const generatedImageUrl = `generated_images/${encodeURIComponent(prompt.replace(/\s+/g, '_'))}.png`;

        // Replace spinner with the actual image
        outputDiv.innerHTML = `<p>Image generated for: <strong>${prompt}</strong></p>
                               <img src="${generatedImageUrl}" alt="Generated Image">
                               <p>If the image does not appear, ensure the file exists in the "generated_images" folder.</p>`;
      }, 2000); // Simulated 2-second delay
    }
  </script>
</body>
</html>
