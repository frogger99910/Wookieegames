<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffffff, #a1c4fd);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .message.bot {
            background-color: #f1f1f1;
            color: #333;
            text-align: left;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            border-radius: 0 0 0 15px;
        }
        #chat-input button {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 0 15px 0;
        }
        #chat-input button:hover {
            background-color: #0056b3;
        }
        #clear-button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            margin-top: 10px;
        }
        #clear-button:hover {
            background-color: #cc0000;
        }
        @media (max-width: 600px) {
            #chat-container {
                max-width: 100%;
                height: 100%;
                border-radius: 0;
            }
            #chat-input input {
                font-size: 14px;
                padding: 10px;
            }
            #chat-input button {
                font-size: 14px;
                padding: 10px;
            }
            #clear-button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button id="clear-button" onclick="clearChat()">Clear Chat</button>
    </div>

    <script>
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        const responses = {
            "hi": "Hello! How can I help you today?",
            "hello": "Hello! How can I help you today?",
            "hey": "Hey there! How can I help you today?",
            "your name": "I am your enhanced chatbot.",
            "how are you": "I'm doing great! How about you?",
            "bye": "Goodbye! Have a great day!",
            "quit": "Goodbye! Have a great day!",
            "exit": "Goodbye! Have a great day!",
            "time": `The current time is ${new Date().toLocaleTimeString()}.`,
            "date": `Today's date is ${new Date().toLocaleDateString()}.`,
            "how has your day been": getRandomDayResponse(),
            "what's up": "Not much, just here to assist you!",
            "good morning": "Good morning! How can I assist you today?",
            "good night": "Good night! Sleep well!",
            "thank you": "You're welcome! Happy to help!",
            "tell me a joke": getRandomJoke(),
            "i need help": "Sure, I'm here to help! What do you need assistance with?",
            "what can you do": "I can chat with you, provide information, tell jokes, and more!",
            "where are you from": "I'm from the digital world, here to assist you!",
            "what is your purpose": "My purpose is to assist and provide information to you!",
            "can you help me with something": "Absolutely! What do you need help with?"
        };

        function getRandomDayResponse() {
            const dayResponses = [
                "My day has been fantastic! Thanks for asking.",
                "It's been a productive day so far! How about yours?",
                "I had an awesome day helping people like you!"
            ];
            return dayResponses[Math.floor(Math.random() * dayResponses.length)];
        }

        function getRandomJoke() {
            const jokes = [
                "Why don't scientists trust atoms? Because they make up everything!",
                "Why was the math book sad? Because it had too many problems.",
                "Why did the scarecrow win an award? Because he was outstanding in his field!",
                "What do you call fake spaghetti? An impasta!"
            ];
            return jokes[Math.floor(Math.random() * jokes.length)];
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim().toLowerCase();
            if (messageText) {
                appendMessage('user', messageText);
                messageInput.value = '';

                showTypingIndicator();
                setTimeout(() => {
                    const response = responses[messageText] || "I'm sorry, I don't understand that.";
                    hideTypingIndicator();
                    appendMessage('bot', response);
                }, 1000);
            }
        }

        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const chatBox = document.getElementById('chat-box');
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.textContent = 'Bot is typing...';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function clearChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
        }
    </script>
</body>
</html>
