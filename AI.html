<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
</head>
<body>
    <h1>AI Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter your image idea...">
    <button onclick="generateImage()">Generate Image</button>
    <div id="result"></div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Generating...";

            // Simulated API Call for AI Image Generation
            try {
                // Replace 'yourApiEndpoint' with the actual AI API URL
                const response = await fetch('yourApiEndpoint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                // Assuming the API returns an image URL
                resultDiv.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image">`;
            } catch (error) {
                console.error("Error generating image:", error);
                resultDiv.innerHTML = "Error generating image. Please try again.";
            }
        }
    </script>
</body>
</html>
