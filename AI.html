<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    .spinner {
      margin: 20px auto;
      border: 4px solid #f4f4f9; /* Light background color */
      border-top: 4px solid #333; /* Darker spinner color */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter a description" />
  <button onclick="generateImage()">Generate Image</button>
  <div class="output" id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");

      if (!prompt.trim()) {
        outputDiv.innerHTML = "<p>Please enter a description.</p>";
        return;
      }

      // Display the loading spinner
      outputDiv.innerHTML = `<div class="spinner"></div><p>Generating an image for: <strong>${prompt}</strong></p>`;

      // Simulate a real-world API fetch
      let retries = 3; // Number of retries
      while (retries > 0) {
        try {
          // Mock API call (replace this with your actual API)
          const response = await fetch("https://api.example.com/generate-image", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer YOUR_API_KEY" // Use your API key here
            },
            body: JSON.stringify({ prompt })
          });

          if (!response.ok) throw new Error("Failed to fetch the image");

          const data = await response.json();

          // Replace spinner with the actual image
          outputDiv.innerHTML = `<p>Image generated for: <strong>${prompt}</strong></p>
                                 <img src="${data.image_url}" alt="Generated Image">
                                 <a href="${data.image_url}" download="generated-image.png" class="download-link">Download Image</a>`;
          return; // Stop retrying on success
        } catch (error) {
          retries--;
          if (retries === 0) {
            outputDiv.innerHTML = `<p>Error: Could not fetch the image. Please try again later.</p>`;
          }
        }
      }
    }
  </script>
</body>
</html>
