<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot and Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            height: 100vh;
            margin: 0;
        }
        .chatbox, .canvas-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 5px;
        }
        .messages p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user {
            background-color: #d1f4ff;
            text-align: right;
        }
        .bot {
            background-color: #f4d1ff;
        }
        .input-area {
            display: flex;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #toggleMode {
            margin: 10px 0;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="toggleMode" onclick="toggleMode()">Switch to Drawing Mode</button>
        <div class="chatbox" id="chatbox">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="canvas-container" id="canvasContainer" style="display: none;">
            <canvas id="drawingCanvas" width="400" height="300"></canvas>
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("messages");
        const chatbox = document.getElementById("chatbox");
        const canvasContainer = document.getElementById("canvasContainer");
        const toggleModeButton = document.getElementById("toggleMode");
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        function toggleMode() {
            if (chatbox.style.display === "none") {
                chatbox.style.display = "block";
                canvasContainer.style.display = "none";
                toggleModeButton.textContent = "Switch to Drawing Mode";
            } else {
                chatbox.style.display = "none";
                canvasContainer.style.display = "block";
                toggleModeButton.textContent = "Switch to Chatting Mode";
            }
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const userMessage = userInput.value.trim();

            if (userMessage) {
                addMessage(userMessage, "user");
                userInput.value = "";

                // Simulated bot response
                setTimeout(() => {
                    const botMessage = getBotResponse(userMessage);
                    addMessage(botMessage, "bot");
                }, 500);
            }
        }

        function addMessage(message, sender) {
            const p = document.createElement("p");
            p.textContent = message;
            p.className = sender;
            messages.appendChild(p);
            messages.scrollTop = messages.scrollHeight;
        }

        function getBotResponse(input) {
            const responses = {
                hello: "Hi there! How can I help you?",
                draw: "Switch to Drawing Mode to start creating art!",
                bye: "Goodbye! Have a great day!"
            };
            for (let key in responses) {
                if (input.toLowerCase().includes(key)) {
                    return responses[key];
                }
            }
            return "Sorry, I didn't understand that.";
        }

        canvas.addEventListener("mousedown", () => {
            drawing = true;
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
