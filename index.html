<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wookiee Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #a1c4fd);
            margin: 0;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #A15912;
            font-size: 48px;
            margin: 20px 0;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/star-wars-color/229/chewbacca-1024.png"> <!-- Link to the Wookiee icon image -->
</head>
<body>
    <h1>Wookiee Games</h1>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkCredentials()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            // Usernames and corresponding passwords
            const credentials = {
                'ben': 'frog',
                'dndfan109': 'iheartdnd',
                'Andrew': '.............'
            };

            if (credentials[username] && credentials[username] === password) {
                window.location.href = 'hi.html'; // Redirect to hi.html
            } else {
                message.textContent = 'Incorrect username or password. Try again.';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
