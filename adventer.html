<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Platformer</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: skyblue;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gravity = 0.8;
    const player = {
        x: 50,
        y: 500,
        width: 50,
        height: 60,
        color: 'blue',
        speed: 5,
        dx: 0,
        dy: 0,
        jumping: false,
    };

    const levels = [
        [
            { x: 0, y: 550, width: 800, height: 50, color: 'green' },
            { x: 300, y: 450, width: 200, height: 20, color: 'brown' },
            { x: 600, y: 350, width: 150, height: 20, color: 'brown' },
        ],
        [
            { x: 0, y: 550, width: 800, height: 50, color: 'green' },
            { x: 200, y: 450, width: 100, height: 20, color: 'brown' },
            { x: 500, y: 400, width: 200, height: 20, color: 'brown' },
            { x: 700, y: 300, width: 100, height: 20, color: 'brown' },
        ],
    ];
    let currentLevel = 0;
    let platforms = levels[currentLevel];

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') player.dx = player.speed;
        if (e.key === 'ArrowLeft') player.dx = -player.speed;
        if (e.key === 'ArrowUp' && !player.jumping) {
            player.dy = -15;
            player.jumping = true;
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') player.dx = 0;
    });

    function loadNextLevel() {
        currentLevel++;
        if (currentLevel >= levels.length) {
            alert('Congratulations! You completed all levels!');
            currentLevel = 0;
        }
        platforms = levels[currentLevel];
        player.x = 50;
        player.y = 500;
        player.dx = 0;
        player.dy = 0;
    }

    function update() {
        player.x += player.dx;
        player.y += player.dy;
        player.dy += gravity;

        player.jumping = true;
        platforms.forEach(platform => {
            if (
                player.x < platform.x + platform.width &&
                player.x + player.width > platform.x &&
                player.y + player.height > platform.y &&
                player.y + player.height < platform.y + platform.height
            ) {
                player.y = platform.y - player.height;
                player.dy = 0;
                player.jumping = false;
            }
        });

        if (player.y + player.height > canvas.height) {
            player.y = canvas.height - player.height;
            player.dy = 0;
            player.jumping = false;
        }
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

        if (player.x + player.width >= canvas.width) {
            loadNextLevel();
        }

        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        platforms.forEach(platform => {
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        });

        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>
