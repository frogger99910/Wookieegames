<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #a1c4fd);
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 14px;
                padding: 10px 20px;
                margin: 5px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/star-wars-color/229/chewbacca-1024.png">
</head>
<body>
    <div class="container">
        <button class="button" onclick="window.location.href='two_player_games.html'" aria-label="Two Player Games">Two Player Games</button>
        <button class="button" onclick="window.location.href='drive_mad.html'" aria-label="Drive Mad">Drive Mad</button>
        <button class="button" onclick="window.location.href='Aicode.html'" aria-label="Ninja Platformer">Ninja Platformer</button>
        <button class="button" onclick="window.location.href='dogeball.html'" aria-label="Doge Ball">Doge Ball</button>
        <button class="button" onclick="window.location.href='Ping.html'" aria-label="Ping">Ping Pong</button>
    </div>
</body>
</html>
