<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/star-wars-color/229/chewbacca-1024.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #a1c4fd);
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .game-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 200px;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        .game-button img {
            width: 150px; /* Increased size */
            height: 150px;
            border-radius: 10px;
        }
        .game-button span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="game-button" onclick="window.location.href='Aicode.html'" aria-label="Ninja Platformer">
            <img src="https://bing.com/th/id/BCO.0ad10aa3-5f30-49c5-974b-69205161eff0.png" alt="ninja">
            <span>Ninja Platformer</span>
        </button>
        <button class="game-button" onclick="window.location.href='dogeball.html'" aria-label="dodge Ball">
            <img src="https://bing.com/th/id/BCO.0f80db51-1239-4da4-b660-202a9fe9a111.png" alt="Doge Ball">
            <span>Dodge Ball</span>
        </button>
        <button class="game-button" onclick="window.location.href='Ping.html'" aria-label="Ping Pong">
            <img src="https://bing.com/th/id/BCO.77935401-ae77-4a1d-83ce-b40ee80e8db8.png" alt="Ping Pong">
            <span>Ping Pong</span>
        </button>
    </div>
</body>
</html>
