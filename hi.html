<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffffff, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 14px;
                padding: 10px 20px;
                margin: 5px;
            }
        }
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/star-wars-color/229/chewbacca-1024.png">
</head>
<body>
    <div class="container">
        <button class="button" onclick="window.location.href='game_page.html'" aria-label="Go to game page">Game Page</button>
        <button class="button" onclick="window.location.href='AI.html'" aria-label="AI page">Chat Bot</button>
        <button class="button" onclick="window.location.href='joke.html'" aria-label="joke">Joke generator</button>
        <button class="button" onclick="window.location.href='Ping.html'" aria-label="Ping">Ping Pong</button>
    </div>
    <button class="button bottom-right" onclick="window.location.href='report.html'" aria-label="Click Here to leave a Suggestions">Click Here to leave a Suggestions</button>
</body>
</html>
