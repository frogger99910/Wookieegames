<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid black;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: 50,
            y: 350,
            width: 50,
            height: 100,
            color: 'blue',
            speed: 7,
            dy: 0,
            gravity: 0.5,
            jumpPower: 12,
            onGround: false
        };

        let platforms = [
            { x: 0, y: 300, width: 800, height: 20, color: 'green' },
            { x: 150, y: 250, width: 100, height: 20, color: 'green' },
            { x: 350, y: 200, width: 100, height: 20, color: 'green' },
            { x: 550, y: 150, width: 100, height: 20, color: 'green' },
        ];

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function updatePlayer() {
            player.y += player.dy;
            player.dy += player.gravity;

            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.onGround = true;
                } else {
                    player.onGround = false;
                }
            });

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.onGround = true;
            }
        }

        function movePlayer(e) {
            if (e.key === 'ArrowLeft') {
                player.x -= player.speed;
            } else if (e.key === 'ArrowRight') {
                player.x += player.speed;
            } else if (e.key === 'ArrowUp' && player.onGround) {
                player.dy = -player.jumpPower;
                player.onGround = false;
            }
        }

        document.addEventListener('keydown', movePlayer);

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawPlatforms();
            updatePlayer();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
